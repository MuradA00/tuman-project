<header class="header" id="header">
  <div class="header__container container">
    <div class="header__row">
      <a href="/" class="header__logo">
        <img src="img/sprite/logo.svg" alt="header-logo">
      </a>
      <div class="header__navigation">
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">
                <svg>
                  <use href='img/sprite/sprite.svg#online-casino-icon'></use>
                </svg>
                <span>Online Casino</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                <svg>
                  <use href='img/sprite/sprite.svg#bookmakers-icon'></use>
                </svg>
                <span>Bookmakers</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                <svg>
                  <use href='img/sprite/sprite.svg#streaming-centre-icon'></use>
                </svg>
                <span>Streaming Centre</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                <svg>
                  <use href='img/sprite/sprite.svg#tour-icon'></use>
                </svg>
                <span>Tournament Aggregator</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                <svg style="width: 18px; height: 18px;">
                  <use href='img/sprite/sprite.svg#free-slots'></use>
                </svg>
                <span>Free Slots</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                <svg>
                  <use href='img/sprite/sprite.svg#ecosystem-icon'></use>
                </svg>
                <span>Ecosystem</span>
              </a>
            </li>
          </ul>
        </nav>
        <button class="header__more-btn">
          <svg>
            <use href='img/sprite/sprite.svg#more-icon'></use>
          </svg>
          <div class="header__hidden-items">
            <ul class="header__hidden-links">
              <li class="header__hidden-item">
                <a href="#" class="header__hidden-link nav__link">
                  <svg style="width: 24px; height: 24px;">
                    <use href='img/sprite/sprite.svg#ecosystem-icon'></use>
                  </svg>
                  <span>Extra Link</span>
                </a>
              </li>
              <li class="header__hidden-item">
                <a href="#" class="header__hidden-link nav__link">
                  <svg style="width: 24px; height: 24px;">
                    <use href='img/sprite/sprite.svg#ecosystem-icon'></use>
                  </svg>
                  <span>Extra Link</span>
                </a>
              </li>
              <li class="header__hidden-item">
                <a href="#" class="header__hidden-link nav__link">
                  <svg style="width: 24px; height: 24px;">
                    <use href='img/sprite/sprite.svg#ecosystem-icon'></use>
                  </svg>
                  <span>Extra Link</span>
                </a>
              </li>
              <li class="header__hidden-item">
                <a href="#" class="header__hidden-link nav__link">
                  <svg style="width: 24px; height: 24px;">
                    <use href='img/sprite/sprite.svg#free-slots'></use>
                  </svg>
                  <span>Extra Link</span>
                </a>
              </li>
            </ul>
          </div>
        </button>
      </div>
      <div class="header__options">
        <div class="lang">
          <div class="lang__selected">
            <img src="img/sprite/lang-icon.svg" alt="lang-icon">
            <span>EN</span>
          </div>
          <div class="lang__hidden">
            <div class="lang__options">
              <div class="lang__options-item">
                <div class="lang__options-heading">
                  Language
                </div>
                <div class="dropdown">
                  <div class="dropdown__wrapper">
                    <button class="dropdown__button">
                      English
                    </button>
                    <span class="dropdown__arrow"></span>
                  </div>
                  <ul class="dropdown__list">
                    <li data-value="Deutsch" class="dropdown__list-item">Deutsch</li>
                    <li data-value="Français" class="dropdown__list-item">Français</li>
                    <li data-value="Русский" class="dropdown__list-item">Русский</li>
                  </ul>
                </div>
              </div>
              <div class="lang__options-item">
                <div class="lang__options-heading">
                  COUNTRY OF RESIDENCE
                </div>
                <div class="dropdown">
                  <div class="dropdown__wrapper">
                    <button class="dropdown__button">
                      United Kingdom
                    </button>
                    <span class="dropdown__arrow"></span>
                  </div>
                  <ul class="dropdown__list">
                    <li data-value="Germany" class="dropdown__list-item">Germany</li>
                    <li data-value="France" class="dropdown__list-item">France</li>
                    <li data-value="Russia" class="dropdown__list-item">Russia</li>
                  </ul>
                </div>
              </div>
              <button class="lang__apply"><span>Apply</span></button>
            </div>
          </div>
        </div>
        <a href="#" class="header__log-in">
          <span>
            Log In
          </span>
        </a>
        <button class="header__menu">
          <span></span>
        </button>
      </div>
    </div>
  </div>
</header>
