<section class="categories">
  <div class="categories__container container">
    <div class="categories__body">
      <div class="categories__heading">
        <h1 class="categories__title">
          The Tuman ecosystems intelligent search will find the right <br> gambling project in a fraction of a second.
        </h1>
      </div>
      <div class="categories__search-bar">
        <div class="search-bar">
          <div class="search-bar__block">
            <div class="search-bar__icon">
              <svg>
                <use href='img/sprite/sprite.svg#search-icon'></use>
              </svg>
            </div>
            <input placeholder="Enter project name..." type="search" class="search-bar__input">
            <button class="search-bar__btn">
              <span>Search</span>
            </button>
          </div>
        </div>
        <ul class="filter">
          <button class="filter__btn">
            All
          </button>
          <button class="filter__btn">
            Online Casino
          </button>
          <button class="filter__btn">
            Bookmakers
          </button>
          <button class="filter__btn">
            Streaming Centre
          </button>
          <button class="filter__btn">
            Tournament Aggregator
          </button>
          <button class="filter__btn">
            Free Slots
          </button>
        </ul>
      </div>
      <ul class="categories__grid">
        <a href="#" class="categories__grid-item">
          <div class="categories__item-image">
            <img src="img/categories/category-casino-image.webp" alt="category-image">
          </div>
          <div class="categories__item-info">
            <div class="categories__item-name">
              Online Casino
            </div>
            <div class="categories__read-more">
              <span>Read more</span>
            </div>
          </div>
        </a>
        <a href="#" class="categories__grid-item">
          <div class="categories__item-image">
            <img src="img/categories/category-bookmakers-image.webp" alt="category-image" style="--item-image-w: 206px;">
          </div>
          <div class="categories__item-info">
            <div class="categories__item-name">
              Bookmakers
            </div>
            <div class="categories__read-more">
              <span>Read more</span>
            </div>
          </div>
        </a>
        <a href="#" class="categories__grid-item">
          <div class="categories__item-image">
            <img src="img/categories/category-streaming-centre-image.webp" alt="category-image">
          </div>
          <div class="categories__item-info">
            <div class="categories__item-name">
              Streaming Centre
            </div>
            <div class="categories__read-more">
              <span>Read more</span>
            </div>
          </div>
        </a>
        <a href="#" class="categories__grid-item">
          <div class="categories__new-label">
            NEW
          </div>
          <div class="categories__item-image">
            <img src="img/categories/category-tournament-image.webp" alt="category-image" style="--item-image-w: 292px;">
          </div>
          <div class="categories__item-info">
            <div class="categories__item-name">
              Tournament Aggregator
            </div>
            <div class="categories__read-more">
              <span>Read more</span>
            </div>
          </div>

      </ul>
      <button class="categories__more">
        <span>More Categories</span>
      </button>
    </div>
  </div>
</section>
